<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>KML Editor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            div {
                text-align: center;
            }
            body {
                background: linear-gradient(#99f,#f99);
                background-attachment: fixed;
                height: calc(100vh);
            }
            container {
                width: calc(100vw); 
            }
            section {
                display: inline;
            }
            aside {
                display: inline;
            }
            section > * {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div class="jumbotron">
            <h1>KML Editor for highlighting priority coverage windows</h1>
        </div>
        <div class="container">
            <form onSubmit="return false;">
                Select a KML File to Load:
                <input type="file" id="fileToLoad">
                <hr>
                <button onclick="loadFileAsText()">Load Selected File</button><br>
                <textarea id="inputTextToSave" style="width:512px;height:256px" onChange="obtainFileLines()"></textarea>
                <hr>
                Paste the list of ids for the priority coverage windows: <br>
                <textarea id="priorityCoverageWindowIDs" style="width:512px;height:256px" onChange="obtainPriorityIDs()"></textarea>
                <hr>
                Filename to Save As:
                <input id="inputFileNameToSaveAs"></input>
                <button onclick="saveTextAsFile()">Save Text to File</button>
            </form>
        </div>

        <script type='text/javascript'>

        document.forms[0].reset();
        var fileLines = [];
        var priorityIDs = [];
        var IDRunner = ``;
        var isPriorityID = false;
        var editLineStyleTag = false;

        function saveTextAsFile()
        {
            var textToWrite = document.getElementById("inputTextToSave").value;
            var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
            var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            if (window.webkitURL != null)
            {
                // Chrome allows the link to be clicked
                // without actually adding it to the DOM.
                downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
            }
            else
            {
                // Firefox requires the link to be added to the DOM
                // before it can be clicked.
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }

            downloadLink.click();
        }

        function destroyClickedElement(event)
        {
            document.body.removeChild(event.target);
        }

        function obtainFileLines()
        {
            fileLines = document.getElementById("inputTextToSave").value.split(`\n`);
        }

        function obtainPriorityIDs()
        {
            priorityIDs = document.getElementById("priorityCoverageWindowIDs").value.split(`\n`);
        }

        function loadFileAsText()
        {
            var fileToLoad = document.getElementById("fileToLoad").files[0];

            var fileReader = new FileReader();
            fileReader.onload = function(fileLoadedEvent) 
            {
                var textFromFileLoaded = fileLoadedEvent.target.result;
                document.getElementById("inputTextToSave").value = textFromFileLoaded;
                obtainFileLines();
            };
            fileReader.readAsText(fileToLoad, "UTF-8");
        }

        function scanLines()
        {
            for(var i=0; i<fileLines.length; i++)
            {
                var fileLine = fileLines[i];
                if(fileLine.includes(".kml</name>"))
                {
                    lineStyleTagPresent = false;
                    try
                    {
                        IDRunner = fileLine.split('<name>')[1].substr(3,9);
                        console.log(IDRunner);
                    }
                    catch(e)
                    {
                        console.log(e);
                    }
                }
                var hasLineStyleTag = fileLine.includes("<LineStyle>");
                var hasPolyStyleTag = fileLine.includes("<PolyStyle>");
                if(hasLineStyleTag & !hasPolyStyleTag)
                {
                    editLineStyleTag = true;
                    console.log("Exisiting LineStyle tag found!");
                }
                if(hasLineStyleTag & hasPolyStyleTag)
                {
                    fileLines[i].split('<')[0].concat("<PolyStyle>");
                    console.log("Removed misplaced LineStyle tag.");
                }
                if(hasPolyStyleTag & !hasLineStyleTag)
                {
                    if(priorityIDs.includes(IDRunner))
                    {
                        console.log(IDRunner+" is priority.");
                        fileLines[i] = lineStyleText.concat(fileLines[i]);
                    }
                    else
                    {
                        console.log(IDRunner+" is NOT priority.");
                    }
                }
                if(fileLine.includes("</LineStyle>"))
                {
                    editLineStyleTag = false;
                }
                if(editLineStyleTag & fileLine.includes("color"))
                {
                    console.log("Color value is "+fileLine.split("<color>")[1].split("</color>")[0]+".");
                }
            }
        }

        var lineStyleText = `			<LineStyle>\n			    <color>ff00ffff</color>\n			    <width>10</width>\n			</LineStyle>`;

        </script>

    </body>
</html>
